#   - schaefer_200   - 200 parcels, 7 networks
#   - schaefer_400   - 400 parcels, 7 networks
#   - schaefer_100_17 - 100 parcels, 17 networks
#   - schaefer_200_17 - 200 parcels, 17 networks
#   - schaefer_400_17 - 400 parcels, 17 networks
